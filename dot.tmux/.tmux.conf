# ~/.tmux.conf

# Use Emacs-style keys in copy-mode
set -g mode-keys emacs
set -g mouse on
set -g aggressive-resize on

# Wheel behavior: pass to full-screen apps; at shell, use tmux scrollback
unbind -n WheelUpPane
unbind -n WheelDownPane
bind -n WheelUpPane   if -F "#{alternate_on}" "send-keys -M" "copy-mode -e; send-keys -M"
bind -n WheelDownPane if -F "#{alternate_on}" "send-keys -M" "send-keys -M"

# Drag to select; on mouse-up, copy selection to X11 PRIMARY and exit copy-mode
bind -n MouseDrag1Pane if -F "#{pane_in_mode}" \
  "send -X begin-selection" \
  "copy-mode -e \; send -X begin-selection"

bind -T copy-mode     MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection primary -in"
bind -T copy-mode-vi  MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection primary -in"

#set-window-option remain-on-exit off

set -g xterm-keys on
