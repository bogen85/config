[events]
cuda_project_man=on_start

[snippet_panel]
folder=Arrows

[complete_from_text]
lexers=-,ini files ^,markdown,restructuredtext,properties,Go,Pascal,Bash script,Makefile
min_len=3
case_sens=1
what_editors=0
max_lines=10000
use_acp=1
show_acp_first=0
fuzzy_search=1
case_split=0
underscore_split=0

[exterminal]
shell_windows=cmd.exe
shell_unix=bash-login-i.sh
shell_macos=bash
colors=1
esc_focuses_editor=0
show_caption=1
themed=1
ctrl_c=0
ctrl_x=0
ctrl_v=0
